<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="theme-color" content="#000000"/>

  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="shortcut icon" href="./favicon.png"/>

  <link rel="stylesheet" href="./src/app.scss"/>

  <title>CCWPS-Typesense Search</title>

</head>

<body>
<div class="container-fluid px-md-5 pt-4">
  <div class="row d-flex align-items-center">
    <div class="col-md">
      <h1 class="display-4">
        Search
      </h1>
      <br>
    </div>
    <div class="col-8 d-none d-md-block">
      <div id="searchbox"></div>
    </div>
  </div>


  <div class="row mt-4">
    <div class="col-md-3 pr-md-5">
      <!-- <h5>Browse by Categories</h5>
      <div class="mt-3" id="categories-hierarchical-menu"></div> -->

      <h5 class="mt-5">Filter by Media</h5>
      <div id="media-type" class="mt-3"></div>

      <div class="mt-2">&nbsp;</div>

      <h5 class="mt-5">Filter by Sources</h5>
      <div id="source-list" class="mt-3"></div>

      <div class="mt-2">&nbsp;</div>

      <div class="mt-5" id="toggle-refinement"></div>

      <div class="mt-1">&nbsp;</div>

      <!-- <h5 class="mt-5">Filter by Price</h5>
      <div id="price-range-slider"></div>

      <div class="mt-1">&nbsp;</div>

      <h5 class="mt-5">Filter by Rating</h5>
      <div id="rating-menu" class="mt-3"></div> -->

      <div class="mt-1">&nbsp;</div>

      <div id="clear-refinements" class="mt-5"></div>
    </div>
    <div class="col-md">

      <div class="row mt-5 mt-md-0">
        <div class="col-md">
          <div class="row">
            <div class="col-md">
            </div>
            <div class="col-md d-flex justify-content-end align-items-center">
              <div id="stats"></div>
              <div id="hits-per-page"></div>
              <div id="sort-by"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col-sm">
          <div id="hits"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
